name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - src/**
      - "!src/.vscode/**"
      - "!src/build/**"
      - "!src/.codeclimate.yml"
      - "!src/.editorconfig"
      - "!src/.gitignore"
      - "!src/package.min.json"
    branches:
      - hotfix/*
      - release/*
      - canary

env:
  NODE_ENV: production 

jobs:
  # Setup
  setup:
    name: Setup
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-18.04, macos-10.15]

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: dreamtime-v1-cache
        with:
          path: |
            src/node_modules
            !src/node_modules/.cache
            src/.yarn/cache
            src/.yarn/unplugged
            src/.yarn/build-state.yml
            src/.yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: ğŸ§° Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        working-directory: src
        run: yarn install

  # Build frontend
  build-frontend:
    name: Frontend
    needs: setup
    runs-on: ubuntu-18.04

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: dreamtime-v1-cache
        with:
          path: |
            src/node_modules
            !src/node_modules/.cache
            src/.yarn/cache
            src/.yarn/unplugged
            src/.yarn/build-state.yml
            src/.yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: ğŸ§° Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: ğŸ—ï¸ Build Electron
        working-directory: src
        run: yarn run build:babel

      - name: ğŸ—ï¸ Build NuxtJS
        working-directory: src
        run: yarn run build:nuxt

      - name: âœ¨ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dreamtime-dist
          path: |
            src/dist
            src/electron/dist
  
  # Build Electron
  build-electron:
    name: "Electron (${{ matrix.os }} - ${{ matrix.target }} - ${{ matrix.type }})"
    needs: build-frontend
    runs-on: ${{ matrix.os }}

    # Strategy
    # (variables for multiple platforms)
    # https://help.github.com/en/articles/workflow-syntax-for-github-actions#jobsjob_idstrategy
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-18.04, macos-10.15]
        type: [installer, portable]
        target: [default]

        include:
          - target: AppImage # Linux: AppImage
            os: ubuntu-18.04
            type: installer
          - target: rpm # Red Hat, Suse and Fedora Linux
            os: ubuntu-18.04
            type: installer

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: dreamtime-v1-cache
        with:
          path: |
            src/node_modules
            !src/node_modules/.cache
            src/.yarn/cache
            src/.yarn/unplugged
            src/.yarn/build-state.yml
            src/.yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: ğŸ§° Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      
      - uses: actions/download-artifact@v2
        with:
          name: dreamtime-dist
          path: src

      - name: ğŸ—ï¸ Build ENV
        working-directory: src
        env:
          GITHUB_SHA: ${{ github.sha }}
          BUILD_PORTABLE: ${{ matrix.type == 'portable' }}
          BUILD_TARGET: ${{ matrix.target }}
        run: yarn run build:env

      - name: ğŸ—ï¸ Build Electron
        working-directory: src
        timeout-minutes: 10
        run: yarn build:electron

      - uses: actions/upload-artifact@v2
        with:
          name: dreamtime-${{ matrix.os }}-${{ matrix.type }}-${{ matrix.target }}
          path: |
            dist/*.7z
            dist/*.exe
            dist/*.snap
            dist/*.AppImage
            dist/*.rpm
            dist/*.pacman
            dist/*.dmg
